<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<section th:fragment=search>
		<p th:text="${headline}"></p>
		<form action="#" th:action="@{'/doSearch/'+${target}}" method="get">
			<p>
				<input type="text" name="keyword" placeholder="請輸入歌名" autofocus
					required />
			</p>
			<p>
				<input type="submit" value="送出" />
			</p>
		</form>
	</section>
</body>
</html>
